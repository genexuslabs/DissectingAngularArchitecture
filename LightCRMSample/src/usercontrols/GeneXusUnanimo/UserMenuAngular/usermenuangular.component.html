<div class="user-menu"    (mouseover)="doMouseover()"     (mouseout)="doMouseout()"    (click)="doOpen()"	aria-haspopup="true"	[attr.aria-expanded]="Open ? true: false">    <div class="dd-flex-container">        <div *ngIf="ShowVerticalSeparator" class="dd-vertical-separator"></div>        <div *ngIf="UserFullName && DisplayType === 'Text' || DisplayType === 'Avatar and Text'"        class="dd-text-container">            <div class="row"> <span class="dd-username">{{UserFullName}}</span> </div>            <div class="row"> <span class="dd-companyname">{{UserCompany}}</span> </div>        </div>        <div *ngIf="DisplayType === 'Avatar' || DisplayType === 'Avatar and Text' || DisplayType === 'Text into options box'"        class="dd-avatar-container" id="imgContainer"> 			<img *ngIf="UserPhoto" [attr.src]="UserPhoto" class="dd-avatar">		</div>    </div>    <div [ngClass]="{'user-menu__content':true,'user-menu__content--visible':Open}" role="list">        <div *ngIf="DisplayType === 'Text into options box'" class="dd-text-container">            <div class="row"> <span class="dd-username">{{UserFullName}}</span> </div>            <div class="row"> <span class="dd-companyname">{{UserCompany}}</span> </div>        </div>        <ng-container *ngFor="let dropItem of DropdownItems">            <div *ngIf="dropItem.separator" class="dd-dropdown-separator"></div>            <div id="{{dropItem.id}}" class="dd-option-container" [ngClass]="{'dd-option--selected':SelectedItemId === dropItem.id}"                (click)="SelectedItemId=dropItem.id; SelectedItemTarget=dropItem.link; ItemClick();"				role="listitem"			> 				<img alt="{{dropItem.alternativeText}}" class="dd-option-icon" src="{{dropItem.icon}}"> 				<span class="dd-option">{{dropItem.title}}</span>			</div>        </ng-container> <!-- default logout event -->        <div *ngIf="ShowLogoutOption" class="dd-option-container" (click)="this.handleLogout($event)"> <img                alt="logout_icon" class="dd-option-icon" src="{{LogoutIcon}}"> <span class="dd-option">Logout</span>        </div>    </div></div><div [ngClass]="{'dd-overlay dd-overlay--visible':Open}" (click)="doOpen()"></div>
