<div class="dropdown">	<div class="dd-flex-container">		<div class="dd-vertical-separator" id="ddSeparator"></div>		<div *ngIf="UserFullName" class="dd-text-container" id="textContainer">			<div class="row"> <span class="dd-username">{{UserFullName}}</span> </div>			<div class="row"> <span class="dd-companyname">{{UserCompany}}</span> </div>		</div>		<div class="dd-avatar-container" id="imgContainer">			<img *ngIf="UserPhoto" [attr.src]="UserPhoto" class="dd-avatar">		</div>	</div> 	<div class="dropdown-content">			<ng-container *ngFor="let dropItem of DropdownItems">			<div *ngIf="dropItem.separator" class="dd-dropdown-separator"></div>			<div id="{{dropItem.id}}" class="dd-option-container" (click)="SelectedItemId=dropItem.id; SelectedItemTarget=dropItem.link; ItemClick();"> 				<img alt="{{dropItem.alternativeText}}" class="dd-option-icon" src="{{dropItem.icon}}"> 				<span class="dd-option">{{dropItem.title}}</span> 			</div>		</ng-container>				<!-- default logout event -->		<div class="dd-option-container" (click)="this.handleLogout($event)" >			<img alt="logout_icon" class="dd-option-icon" src="Resources/GeneXusUnanimo.UnanimoWeb/GeneXusUnanimo.sign_out.svg">			<span class="dd-option">Logout</span>		</div>	</div></div>
