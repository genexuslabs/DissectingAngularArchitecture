<ch-tree id="ch-treeview" [toggleCheckboxes]="ToggleCheckboxes">    <ch-tree-item *ngFor="let treeItem of TreeviewItems" class="ch-treeview-item" [checkbox]="!treeItem.SingleSelection" [opened]="treeItem.isOpen" [leftIcon]="treeItem.icon" (click)="SelectedItemId=treeItem.id; SelectedItemTarget=treeItem.target; ItemClick();">      {{treeItem.text}}      <ch-tree *ngIf="treeItem.hasSubItems" [checkbox]="!treeItem.SingleSelection" slot="tree">        <ch-tree-item *ngFor="let treeSubItem of treeItem.TreeviewSubItems" class="ch-treeview-item" [checkbox]="!treeSubItem.SingleSelection" [opened]="treeSubItem.isOpen" [leftIcon]="treeSubItem.icon" (click)="SelectedItemId=treeSubItem.id; SelectedItemTarget=treeSubItem.target; ItemClick();  $event.stopPropagation()">          {{treeSubItem.text}}          <ch-tree *ngIf="treeSubItem.hasSubItems" [checkbox]="!treeSubItem.SingleSelection" slot="tree">            <ch-tree-item *ngFor="let treeSubSubItem of treeSubItem.TreeviewSubSubItems" [checkbox]="!treeSubSubItem.SingleSelection" class="ch-treeview-item" [leftIcon]="treeSubSubItem.icon" (click)="SelectedItemId=treeSubSubItem.id; SelectedItemTarget=treeSubSubItem.target; ItemClick();  $event.stopPropagation()">              {{treeSubSubItem.text}}            </ch-tree-item>          </ch-tree>        </ch-tree-item>		      </ch-tree>    </ch-tree-item></ch-tree>
