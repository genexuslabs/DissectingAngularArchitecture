<ch-select   [name]="Name"   [class]="Class"   [iconSrc]="Icon"   [arrowIconSrc]="ArrowIcon"  [autoColor]="IconAutoColor"  [height]="Height"     tabindex="0"  (itemClicked)="SelectedItem=$event?.detail['option-value']; ItemClick();">	<ng-container *ngFor="let item of SelectItems">			<ch-select-option [selected]="item.selected" [disabled]="item.disabled" [left-icon-src]="item.leftIcon" 			[right-icon-src]="item.rightIcon" 			[height]="OptionHeight"			[value]="item.value"		>			{{item.text}}		</ch-select-option>	</ng-container></ch-select>
