<ch-sidebar-menu 	id="ch-sidebar-menu" 	class="{{Class}}" 	[menuTitle]="Title"	[distanceToTop]="DistanceToTop"	[collapsible]="Collapsible"	active-item-id="{{ActiveItemId}}" 	>    <ch-sidebar-menu-list>      <ch-sidebar-menu-list-item *ngFor="let menuItem of SidebarItems" id="{{menuItem.id}}" [itemIconSrc]="menuItem.icon" [autoColor]="IconAutoColor" (click)="SelectedItemTarget=menuItem.target; ItemClick();">        {{menuItem.title}}		<ng-container *ngIf="menuItem.hasSubItems">          <ch-sidebar-menu-list slot="list">            <ch-sidebar-menu-list-item *ngFor="let menuSubItem of menuItem.SidebarSubItems"  id="{{menuSubItem.id}}" (click)="SelectedItemTarget=menuSubItem.target; ItemClick();">		      {{menuSubItem.title}}			  <ng-container *ngIf="menuSubItem.hasSubItems">				<ch-sidebar-menu-list slot="list">					<ch-sidebar-menu-list-item *ngFor="let menuSubSubItem of menuSubItem.SidebarSubSubItems" id="{{menuSubSubItem.id}}" (click)="SelectedItemTarget=menuSubSubItem.target; ItemClick();">					{{menuSubSubItem.title}}					</ch-sidebar-menu-list-item>				</ch-sidebar-menu-list>			  </ng-container>            </ch-sidebar-menu-list-item>		  </ch-sidebar-menu-list>		</ng-container>      </ch-sidebar-menu-list-item>    </ch-sidebar-menu-list>    <div slot="footer">{{FooterText}}</div></ch-sidebar-menu><style>    gx-navbar ~ gx-layout :host > ch-sidebar-menu::part(menu) {        top: var(--gx-navbar-main-height, 60px);    }</style>
