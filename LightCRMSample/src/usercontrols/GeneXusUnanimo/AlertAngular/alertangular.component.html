<div class="alert alert-{{ resolveVariable('Type', [this]) }}" [ngClass]="{'alert-fixed': Position=='Fixed to bottom', 'alert-multiple':ShowMultiple}"aria-live="assertive" >	<div class="inline-left-xxxl inline-right-xxl" style="flex-grow: 1">		<div class="row"> <span class="alert-title">{{Title}}</span> </div>		<div class="row"> <span class="alert-message">{{Message}}</span> </div>	</div>	<div class="inline-left-xl inline-right-xl" style="flex-grow: 0">		<button type="button" class="alert-close" data-dismiss="alert" aria-label="Close" (click)="this.handleClose($event)">			<span aria-hidden="true" tabindex="0">&times;</span>		</button>	</div>	<div *ngIf="ShowMultiple" class="alert-badge">		<span class="alert-badge-text">{{Count}}</span>	</div></div>
