  <section class="main-content">
    <gx-card
      #ViewAny
      [showHeader]='showAsCard'
      [showBorder]='showAsCard'
      [showFooter]='showAsCard'
      *ngIf="viewManager.view === 'ViewAny'"
      class="ApplicationBars"
    >
      <div slot="body" *ngIf="viewManager.view === 'ViewAny'">
          <gx-table
            #ctrlMaintable
            ngClass='Table'
            areas-template="'cell00 ' "
            columns-template="1fr"
            rows-template="minmax(min-content, 1fr)"
            invisible-mode="keep-space"
          >
            <gx-table-cell 
              area="cell00"
               overflow-mode="scroll"
              align="left" valign="top"
               
            >
              <gx-grid-fs
                 #ctrlGrid1 
                 ngClass='Grid'
                 invisible-mode="keep-space"
                 [loadingState]='this.uiModel._ctrlGrid1Items.loadingState || false'    
                 [recordCount]="this.WorkWithDevicesCompany_Company_Section_Contact_Grid1_collection.length"
                >
                  <virtual-scroller 
                        #ctrlGrid1_VScroll
                        [bufferAmount]="6" 
                        slot="grid-content"
                        [items]="this.ctrlGrid1Controller.gridData$ | async">
                    <ng-container  *ngFor="let ctrlGrid1Item of ctrlGrid1_VScroll.viewPortItems; trackBy:this.ctrlGrid1Controller.identify" >
                         <gx-table
                           #ctrlGrid1table
                           ngClass='Table'
                           class="gx-grid-row"
                           areas-template="'cell00 ' "
                           columns-template="1fr"
                           rows-template="minmax(min-content, 44px)"
                            style="min-height: 44px; "
                           invisible-mode="keep-space"
                           (click)=" this.ctrlGrid1SetContext(ctrlGrid1Item.gxIndex); ctrlGrid1Action( ctrlGrid1Item.gxIndex, this._GridSelect); $event.stopPropagation()"
                           data-has-action=""

                         >
                           <gx-table-cell 
                             area="cell00"
                              overflow-mode="clip"
                             align="left" valign="top"
                             max-height="44px" min-height="44px"
                           >
                               <gx-edit
                                 #ctrlContactname
                                 name="ctrlContactname"
                                 ngClass='AttributeTitle'
                                 invisible-mode="keep-space"

                                 type="text"
                                 placeholder="Contact Name"

                                 [ngModel]="ctrlGrid1Item.ContactName"
                                 ngDefaultControl
                                 [attr.readonly]="true"
                                 line-clamp
                                 area="field"
                               >
                               </gx-edit>


                           </gx-table-cell>


                         </gx-table>
                        
                     </ng-container>
                    <gx-grid-infinite-scroll
                                 threshold="150px"
                                 viewport-selector="virtual-scroller"
                                 [itemCount]="this.WorkWithDevicesCompany_Company_Section_Contact_Grid1_collection.length" (gxInfinite)="this.fetchNextPagectrlGrid1($event)">
                             <gx-grid-infinite-scroll-content>
                                <div>
                                  <span class="gx-loading-text">{{translate("GXM_Loading")}}</span>
                                </div>
                             </gx-grid-infinite-scroll-content>
                    </gx-grid-infinite-scroll>
                  </virtual-scroller>

                <div slot="grid-empty-loading-placeholder">
                  <span class="gx-loading-text">{{translate("GXM_Loading")}}</span>
                </div>
                <div slot="grid-content-empty">
                  <gx-grid-empty-indicator
                    >
                  </gx-grid-empty-indicator>  
                </div>
              </gx-grid-fs>

            </gx-table-cell>


          </gx-table>

      </div>
    </gx-card>
    <gx-card
      #ViewiPad
      [showHeader]='showAsCard'
      [showBorder]='showAsCard'
      [showFooter]='showAsCard'
      *ngIf="viewManager.view === 'ViewiPad'"
      class="ApplicationBars"
    >
      <div slot="body" *ngIf="viewManager.view === 'ViewiPad'">
          <gx-table
            #ctrlMaintable
            ngClass='Table'
            areas-template="'cell00 ' 'cell10 ' "
            columns-template="1fr"
            rows-template="minmax(min-content, 44px) minmax(min-content, 1fr)"
            invisible-mode="keep-space"
          >
            <gx-table-cell 
              area="cell00"
               overflow-mode="clip"
              align="left" valign="middle"
              max-height="44px" min-height="44px"
            >
              <gx-textblock 
                #ctrlTextblock1 
                ngClass='TextBlockTitle'
                invisible-mode="keep-space"
                line-clamp
              >{{translate('Contacts')}}</gx-textblock>
            </gx-table-cell>


            <gx-table-cell 
              area="cell10"
               overflow-mode="clip"
              align="left" valign="top"
               
            >
                <gx-table
                  #ctrlTable1
                  ngClass='TableSection'
                  areas-template="'cell00 ' "
                  columns-template="1fr"
                  rows-template="minmax(min-content, 1fr)"
                   style="align-self: stretch; "
                  invisible-mode="keep-space"
                >
                  <gx-table-cell 
                    area="cell00"
                     overflow-mode="scroll"
                    align="left" valign="top"
                     
                  >
                    <gx-grid-fs
                       #ctrlGrid1 
                       ngClass='Grid'
                       invisible-mode="keep-space"
                       [loadingState]='this.uiModel._ctrlGrid1Items.loadingState || false'    
                       [recordCount]="this.WorkWithDevicesCompany_Company_Section_Contact_Grid1_collection.length"
                      >
                        <virtual-scroller 
                              #ctrlGrid1_VScroll
                              [bufferAmount]="6" 
                              slot="grid-content"
                              [items]="this.ctrlGrid1Controller.gridData$ | async">
                          <ng-container  *ngFor="let ctrlGrid1Item of ctrlGrid1_VScroll.viewPortItems; trackBy:this.ctrlGrid1Controller.identify" >
                               <gx-table
                                 #ctrlGrid1table
                                 ngClass='TableTableGrid'
                                 class="gx-grid-row"
                                 areas-template="'cell00 cell01 ' "
                                 columns-template="1fr 53px"
                                 rows-template="minmax(min-content, 44px)"
                                  style="min-height: 44px; "
                                 invisible-mode="keep-space"
                                 (click)=" this.ctrlGrid1SetContext(ctrlGrid1Item.gxIndex); ctrlGrid1Action( ctrlGrid1Item.gxIndex, this._GridSelect); $event.stopPropagation()"
                                 data-has-action=""

                               >
                                 <gx-table-cell 
                                   area="cell00"
                                    overflow-mode="clip"
                                   align="left" valign="middle"
                                   max-height="44px" min-height="44px"
                                 >
                                     <gx-edit
                                       #ctrlContactname
                                       name="ctrlContactname"
                                       ngClass='AttributeTitle'
                                       invisible-mode="keep-space"

                                       type="text"
                                       placeholder="Contact Name"

                                       [ngModel]="ctrlGrid1Item.ContactName"
                                       ngDefaultControl
                                       [attr.readonly]="true"
                                       line-clamp
                                       area="field"
                                     >
                                     </gx-edit>


                                 </gx-table-cell>


                                 <gx-table-cell 
                                   area="cell01"
                                    overflow-mode="clip"
                                   align="center" valign="middle"
                                   max-height="44px" min-height="44px"
                                 >
                                   <gx-image
                                     #ctrlContactphoto
                                     [autoGrow]="false"
                                     ngClass='ImageScaleToFillKA'
                                     [src]="ctrlGrid1Item.ContactPhoto | loadCachedUri | resolveRelativeUrl"
                                     alt="Contact Photo"
                                     invisible-mode="keep-space"
                                   >
                                   </gx-image>


                                 </gx-table-cell>


                               </gx-table>
                              
                           </ng-container>
                          <gx-grid-infinite-scroll
                                       threshold="150px"
                                       viewport-selector="virtual-scroller"
                                       [itemCount]="this.WorkWithDevicesCompany_Company_Section_Contact_Grid1_collection.length" (gxInfinite)="this.fetchNextPagectrlGrid1($event)">
                                   <gx-grid-infinite-scroll-content>
                                      <div>
                                        <span class="gx-loading-text">{{translate("GXM_Loading")}}</span>
                                      </div>
                                   </gx-grid-infinite-scroll-content>
                          </gx-grid-infinite-scroll>
                        </virtual-scroller>

                      <div slot="grid-empty-loading-placeholder">
                        <span class="gx-loading-text">{{translate("GXM_Loading")}}</span>
                      </div>
                      <div slot="grid-content-empty">
                        <gx-grid-empty-indicator
                          >
                        </gx-grid-empty-indicator>  
                      </div>
                    </gx-grid-fs>

                  </gx-table-cell>


                </gx-table>

            </gx-table-cell>


          </gx-table>

      </div>
    </gx-card>
  </section>
