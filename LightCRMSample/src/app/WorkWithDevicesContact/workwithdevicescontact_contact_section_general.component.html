  <section class="main-content">
    <gx-card
      #ViewAnyiOS
      [showHeader]='showAsCard'
      [showBorder]='showAsCard'
      [showFooter]='showAsCard'
      *ngIf="viewManager.view === 'ViewAnyiOS'"
      class="ApplicationBars"
    >
      <div slot="body" *ngIf="viewManager.view === 'ViewAnyiOS'">
          <gx-table
            #ctrlMaintable
            ngClass='Table'
            areas-template="'cell00 ' 'cell10 ' 'cell20 ' "
            columns-template="1fr"
            rows-template="var(--gx-table-row-autogrow) var(--gx-table-row-autogrow) var(--gx-table-row-autogrow)"
             style="min-height: 176px; "
            invisible-mode="keep-space"
          >
            <gx-table-cell 
              area="cell00"
               overflow-mode="clip"
              align="left" valign="top"
               min-height="70px"
            >
                <gx-table
                  #ctrlTable1
                  ngClass='TableDetailHeader'
                  areas-template="'cell00 cell01 ' "
                  columns-template="68px 1fr"
                  rows-template="var(--gx-table-row-autogrow)"
                   style="min-height: 70px; "
                  invisible-mode="keep-space"
                >
                  <gx-table-cell 
                    area="cell00"
                     overflow-mode="clip"
                    align="left" valign="top"
                     min-height="70px"
                  >
                      <gx-table
                        #ctrlTable3
                        ngClass='TableImageTable'
                        areas-template="'cell00 ' "
                        columns-template="1fr"
                        rows-template="minmax(min-content, 1fr)"
                         style="align-self: stretch; "
                        invisible-mode="keep-space"
                      >
                        <gx-table-cell 
                          area="cell00"
                           overflow-mode="clip"
                          align="center" valign="top"
                           
                        >
                          <gx-image
                            #ctrlContactphoto
                            [autoGrow]="false"
                            ngClass='Image'
                            [src]="this.WorkWithDevicesContact_Contact_Section_General_data.ContactPhoto | loadCachedUri | resolveRelativeUrl"
                            alt="Photo"
                            invisible-mode="keep-space"
                          >
                          </gx-image>


                        </gx-table-cell>


                      </gx-table>

                  </gx-table-cell>


                  <gx-table-cell 
                    area="cell01"
                     overflow-mode="clip"
                    align="left" valign="top"
                    max-height="70px" min-height="70px"
                  >
                      <gx-edit
                        #ctrlContactname
                        name="ctrlContactname"
                        ngClass='AttributeTitleDetail'
                        invisible-mode="keep-space"

                        type="text"
                        placeholder="Name"

                        [ngModel]="this.WorkWithDevicesContact_Contact_Section_General_data.ContactName"
                        ngDefaultControl
                        [attr.readonly]="true"
                        line-clamp
                        area="field"
                      >
                      </gx-edit>


                  </gx-table-cell>


                </gx-table>

            </gx-table-cell>


            <gx-table-cell 
              area="cell10"
               overflow-mode="clip"
              align="left" valign="top"
               min-height="53px"
            >
                <gx-table
                  #ctrlTable2
                  ngClass='TableSection'
                  areas-template="'cell00 ' "
                  columns-template="1fr"
                  rows-template="var(--gx-table-row-collapse)"
                  invisible-mode="keep-space"
                >
                  <gx-table-cell 
                    area="cell00"
                     overflow-mode="clip"
                    align="left" valign="top"
                    max-height="53px" min-height="53px"
                  >
                    <gx-form-field
                      ngClass='Attribute'
                      invisible-mode="collapse"
                      labelCaption="{{'Email' | translate}}"
                      label-position="top"
                      >
                        <gx-edit
                          #ctrlContactemail
                          name="ctrlContactemail"
                          type="text"
                          placeholder="Email"

                          [ngModel]="this.WorkWithDevicesContact_Contact_Section_General_data.ContactEmail"
                          ngDefaultControl
                          [attr.readonly]="true"
                          line-clamp
                          area="field"
                        >
                        </gx-edit>

                    </gx-form-field>

                  </gx-table-cell>


                </gx-table>

            </gx-table-cell>


            <gx-table-cell 
              area="cell20"
               overflow-mode="clip"
              align="left" valign="top"
               min-height="53px"
            >
                <gx-table
                  #ctrlTable4
                  ngClass='TableSection'
                  areas-template="'cell00 ' "
                  columns-template="1fr"
                  rows-template="var(--gx-table-row-collapse)"
                  invisible-mode="keep-space"
                >
                  <gx-table-cell 
                    area="cell00"
                     overflow-mode="clip"
                    align="left" valign="top"
                    max-height="53px" min-height="53px"
                  >
                    <gx-form-field
                      ngClass='Attribute'
                      invisible-mode="collapse"
                      labelCaption="{{'Company' | translate}}"
                      label-position="top"
                      >
                        <gx-edit
                          #ctrlCompanyname
                          name="ctrlCompanyname"
                          type="text"
                          placeholder="Company"

                          [ngModel]="this.WorkWithDevicesContact_Contact_Section_General_data.CompanyName"
                          ngDefaultControl
                          [attr.readonly]="true"
                          [showTrigger]="true"
                          (gxTriggerClick)="callAction(_promptCompanyName); $event.stopPropagation()"
                          line-clamp
                          area="field"
                        >
                          <img slot="trigger-content" src="images\prompt.gif"/>
                        </gx-edit>

                    </gx-form-field>

                  </gx-table-cell>


                </gx-table>

            </gx-table-cell>


          </gx-table>

      </div>
      <gx-button
        #ctrlButton1
        name="ctrlButton1"
        (click)="callAction( this._Update); $event.stopPropagation()"
        ngClass='Button'
        [disabled]="_actionsEnabled | default:true | not"
        image-position=""
        slot="high-priority-action"
        *ngIf="showAsCard"
      >
        {{translate('GXM_update')}}
      </gx-button>
      <gx-button
        #ctrlButton2
        name="ctrlButton2"
        (click)="callAction( this._Delete); $event.stopPropagation()"
        ngClass='Button'
        [disabled]="_actionsEnabled | default:true | not"
        image-position=""
        slot="high-priority-action"
        *ngIf="showAsCard"
      >
        {{translate('GX_BtnDelete')}}
      </gx-button>
    </gx-card>
    <gx-card
      #EditAnyiOS
      [showHeader]='showAsCard'
      [showBorder]='showAsCard'
      [showFooter]='showAsCard'
      *ngIf="viewManager.view === 'EditAnyiOS'"
      class="ApplicationBars"
    >
      <div slot="body" *ngIf="viewManager.view === 'EditAnyiOS'">
          <gx-table
            #ctrlMaintable
            ngClass='Table'
            areas-template="'cell00 ' 'cell10 ' 'cell20 ' "
            columns-template="1fr"
            rows-template="var(--gx-table-row-autogrow) var(--gx-table-row-autogrow) var(--gx-table-row-autogrow)"
             style="min-height: 206px; "
            invisible-mode="keep-space"
          >
            <gx-table-cell 
              area="cell00"
               overflow-mode="clip"
              align="left" valign="top"
               min-height="100px"
            >
                <gx-table
                  #ctrlTable1
                  ngClass='TableDetailHeader'
                  areas-template="'cell00 cell01 ' "
                  columns-template="100px 1fr"
                  rows-template="minmax(min-content, 100px)"
                   style="min-height: 100px; "
                  invisible-mode="keep-space"
                >
                  <gx-table-cell 
                    area="cell00"
                     overflow-mode="clip"
                    align="center" valign="middle"
                    max-height="100px" min-height="100px"
                  >
                    <gx-form-field
                      ngClass='Image'
                      invisible-mode="keep-space"
                      labelCaption=""
                      label-position="none"
                      >
                      <gx-image-upload
                        #ctrlContactphoto 
                        [src]="this.WorkWithDevicesContact_Contact_Section_General_data.ContactPhoto | loadCachedUri | resolveRelativeUrl"
                        [readonly]="false" 
                        labelText="" 
                        (onImageChanged)="this.WorkWithDevicesContact_Contact_Section_General_data.ContactPhoto = $event"
                        alt="Photo"
                      ></gx-image-upload>

                    </gx-form-field>

                  </gx-table-cell>


                  <gx-table-cell 
                    area="cell01"
                     overflow-mode="clip"
                    align="left" valign="top"
                    max-height="100px" min-height="100px"
                  >
                    <gx-form-field
                      ngClass='AttributeTitleDetail'
                      invisible-mode="keep-space"
                      labelCaption=""
                      label-position="none"
                      >
                        <gx-edit
                          #ctrlContactname
                          name="ctrlContactname"
                          type="text"
                          placeholder=" Name"

                          [ngModel]="this.WorkWithDevicesContact_Contact_Section_General_data.ContactName"
                          (ngModelChange)="this.WorkWithDevicesContact_Contact_Section_General_data.ContactName = $event;   "
                          ngDefaultControl
                          [attr.readonly]="(false || (this.Mode == 'DLT'))"
                          area="field"
                        >
                        </gx-edit>

                    </gx-form-field>

                  </gx-table-cell>


                </gx-table>

            </gx-table-cell>


            <gx-table-cell 
              area="cell10"
               overflow-mode="clip"
              align="left" valign="top"
               min-height="53px"
            >
                <gx-table
                  #ctrlTable2
                  ngClass='TableSection'
                  areas-template="'cell00 ' "
                  columns-template="1fr"
                  rows-template="minmax(min-content, 53px)"
                   style="min-height: 53px; "
                  invisible-mode="keep-space"
                >
                  <gx-table-cell 
                    area="cell00"
                     overflow-mode="clip"
                    align="left" valign="top"
                    max-height="53px" min-height="53px"
                  >
                    <gx-form-field
                      ngClass='Attribute'
                      invisible-mode="keep-space"
                      labelCaption="{{'Email' | translate}}"
                      label-position="left"
                      >
                        <gx-edit
                          #ctrlContactemail
                          name="ctrlContactemail"
                          type="text"
                          placeholder="Email"

                          [ngModel]="this.WorkWithDevicesContact_Contact_Section_General_data.ContactEmail"
                          (ngModelChange)="this.WorkWithDevicesContact_Contact_Section_General_data.ContactEmail = $event;   "
                          ngDefaultControl
                          [attr.readonly]="(false || (this.Mode == 'DLT'))"
                          area="field"
                        >
                        </gx-edit>

                    </gx-form-field>

                  </gx-table-cell>


                </gx-table>

            </gx-table-cell>


            <gx-table-cell 
              area="cell20"
               overflow-mode="clip"
              align="left" valign="top"
               min-height="53px"
            >
                <gx-table
                  #ctrlTable3
                  ngClass='TableSection'
                  areas-template="'cell00 ' "
                  columns-template="1fr"
                  rows-template="minmax(min-content, 53px)"
                   style="min-height: 53px; "
                  invisible-mode="keep-space"
                >
                  <gx-table-cell 
                    area="cell00"
                     overflow-mode="clip"
                    align="left" valign="top"
                    max-height="53px" min-height="53px"
                  >
                    <gx-form-field
                      ngClass='Attribute'
                      invisible-mode="keep-space"
                      labelCaption="{{'Company' | translate}}"
                      label-position="left"
                      >
                        <gx-edit
                          #ctrlCompanyname
                          name="ctrlCompanyname"
                          type="text"
                          placeholder="Company"

                          [ngModel]="this.WorkWithDevicesContact_Contact_Section_General_data.CompanyName"
                          (ngModelChange)="this.WorkWithDevicesContact_Contact_Section_General_data.CompanyName = $event;   "
                          ngDefaultControl
                          [attr.readonly]="(false || (this.Mode == 'DLT'))"
                          [showTrigger]="true"
                          (gxTriggerClick)="callAction(_promptCompanyName); $event.stopPropagation()"
                          area="field"
                        >
                          <img slot="trigger-content" src="images\prompt.gif"/>
                        </gx-edit>

                    </gx-form-field>

                  </gx-table-cell>


                </gx-table>

            </gx-table-cell>


          </gx-table>

      </div>
      <gx-button
        #ctrlButton1
        name="ctrlButton1"
        (click)="callAction( this._Save); $event.stopPropagation()"
        ngClass='Button'
        [disabled]="_actionsEnabled | default:true | not"
        image-position=""
        slot="high-priority-action"
        *ngIf="showAsCard"
      >
        {{translate('GXM_Save')}}
      </gx-button>
      <gx-button
        #ctrlButton2
        name="ctrlButton2"
        (click)="callAction( this._Cancel); $event.stopPropagation()"
        ngClass='Button'
        [disabled]="_actionsEnabled | default:true | not"
        image-position=""
        slot="high-priority-action"
        *ngIf="showAsCard"
      >
        {{translate('GXM_cancel')}}
      </gx-button>
    </gx-card>
  </section>
