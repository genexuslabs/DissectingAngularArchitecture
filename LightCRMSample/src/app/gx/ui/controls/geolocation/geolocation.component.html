<gx-map [selectionLayer]="!(readonly || disabled)"
        [center]="coords | geographyToCoords"
        [zoom]="zoom"
        (selectionChange)="coordsChanged($event.detail)">
    @if (readonly || disabled) {
    <gx-map-marker [coords]="coords | geographyToCoords"></gx-map-marker>
    }
</gx-map>
